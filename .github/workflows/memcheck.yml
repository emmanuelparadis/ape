# For help debugging build failures open an issue on the RStudio community with the 'github-actions' tag.
# https://community.rstudio.com/new-topic?category=Package%20development&tags=github-actions
on:
  push:
    branches:
      - main
      - master
    paths:
      - '.github/workflows/memcheck.yml'
      - 'src/**'
      - 'inst/include/**'
      - 'memcheck/**'
      - 'tests/testthat/**.R'
      - 'vignettes/**.Rmd'
  pull_request:
    branches:
      - main
      - master      
    paths:
      - '.github/workflows/memcheck.yml'
      - 'src/**'
      - 'inst/include/**'
      - 'memcheck/**'
      - 'tests/testthat/**.R'
      - 'vignettes/**.Rmd'

name: mem-check

jobs:
  mem-check:
    runs-on: ubuntu-20.04

    name: valgrind ${{ matrix.config.testfile }}, ubuntu, R release

    strategy:
      fail-fast: false
      matrix:
        config:
          - {testfile: 'tests'}
          - {testfile: 'examples'}
          - {testfile: 'vignettes'}

    env:
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      RSPM: https://packagemanager.rstudio.com/cran/__linux__/focal/latest
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: release
          
      - name: Install valgrind & apt packages
        run: sudo apt-get install valgrind texlive-latex-base texlive-latex-extra

      - name: Set up R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          needs: |
            memcheck

      - name: Set up pandoc
        uses: r-lib/actions/setup-pandoc@c2

      - name: Install ape
        run: |
          cd ..
          R CMD build --no-manual --no-resave-data ape
          R CMD INSTALL ape*.tar.gz
          cd ape

      - name: valgrind - memcheck ${{ matrix.config.testfile }}
        run: |
          R -d "valgrind --tool=memcheck --leak-check=full --error-exitcode=1" --vanilla < memcheck/${{ matrix.config.testfile }}.R
